<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myCtrl">
			<!--{{firstName}}-->
			<h1 ng-bind="greeting"></h1>
			<div ng-click='sayHello(this)'>点我</div>
		</div>
		
	</body>
</html>
<script type="text/javascript" src="../js/jquery-1.12.0.min.js" ></script>
<script type="text/javascript" src="../js/angular.min.js" ></script>
<script>
	//scope(作用域)是应用在HTML（视图）和JavaScript（控制器）之间的纽带
	//是一个对象，有可用的方法和属性，可用在视图和控制器上，可作为你个参数传递
	
	var app = angular.module('myApp',[]);
	app.controller('myCtrl',function($scope){
		$scope.firstName = 'John';
		$scope.sayHello = function(sel){
			console.log($(this));
			
			$scope.greeting = 'Hello ' + $(sel).text() + '!';
			
		}
	})
	function func(sel){
//		console.log(sel);
		console.log($(sel).text()+'lll');
	}

</script>

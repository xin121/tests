<script>
	var div = $('div')[0];
	var width = parseInt(div.style.width,10);
	
	var MAX = 300,duration = 1000;
	var inc = parseFloat((MAX - width)/duration);
	
	function animate(id){
		width += inc;
		if(width >= MAX){
			clearInterval(id);
			
		}
		div.style.width = width + 'px';
		
	}
	var timer = setInterval(function(){
		animate(timer);
	},0)
	setTimeout(function(){
		new Promise(function(resolve){
			resolve()
		}).then(function(){
			console.log("then")
		})
	},2000)
	
	for(var i = 1;i <= 5;i++){
		setTimeout(function(){
			console.log(i)
		}i*1000)
	}
	
</script>

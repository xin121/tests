<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	<style>
		.hilight{
			background: red;
			width: 200px;
			height: 200px;
			display: none;
		}
		table,tr,td{
			border-collapse: collapse;
			border: 1px solid #000000;
		}
		table{
			width: 50%;
		}
		
	</style>
	<body>
		<table>
			<tr>
				<td>hh</td>
				<td><button>nihoa</button></td>
			</tr>
			<tr>
				<td>hh</td>
				<td><button>nihoa</button></td>
			</tr>
		</table>
		<div class="hilight"></div>
	</body>
</html>

<script>
	$("table tr").click(function(e){
		$('.hilight').css('display','block');
//		stopPropagation(e);
	})
$("button").click(function(e){
		alert("aa");
		e.stopPropagation();
	})
function stopPropagation(e) {  
    e = e || window.event;  
    if(e.stopPropagation) { //W3C阻止冒泡方法  
        e.stopPropagation();  
    } else {  
        e.cancelBubble = true; //IE阻止冒泡方法  
    }  
}  
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.img{
				width: 1118px;
				height: 750px;
				margin: 0 auto;
			}
			@keyframes img{
				0%{
					transform: scale(0.25);
				}
				25%{
					transform: scale(0.5);
				}
				50%{
					transform: scale(0.75);
				}
				75%{
					transform: scale(1);
				}
				100%{
					transform: scale(1.25);
					/*opacity: 0;*/
				}
			}
			@keyframes imga{
				0%{
					transform: scale(0.5);
				}
				25%{
					transform: scale(0.75);
				}
				50%{
					transform: scale(1);
				}
				75%{
					transform: scale(1.25);
				}
				100%{
					transform: scale(1.5);
					opacity: 0;
				}
			}
			@keyframes imgb{
				0%{
					transform: scale(0.1);
				}
				25%{
					transform: scale(0.35);
				}
				50%{
					transform: scale(0.65);
				}
				75%{
					transform: scale(0.85);
				}
				100%{
					transform: scale(1);
					/*opacity: 0;*/
				}
			}
			.div{
				position: absolute;
				background: url("https://img.alicdn.com/tfs/TB12BNcRFXXXXaLXXXXXXXXXXXX-752-450.png") 50% 50% no-repeat;
				width: 100%;
				height: 100%;
				animation: img 1.5s infinite;
				opacity: 1;
			}
		.div1{
			position: absolute;
				background: url("https://img.alicdn.com/tfs/TB12BNcRFXXXXaLXXXXXXXXXXXX-752-450.png") 50% 50% no-repeat;
				width: 100%;
				height: 100%;
				animation: imga 1.5s infinite;
				opacity: 1;
			}
			.div2{
				position: absolute;
				background: url("https://img.alicdn.com/tfs/TB12BNcRFXXXXaLXXXXXXXXXXXX-752-450.png") 50% 50% no-repeat;
				width: 100%;
				height: 100%;
				animation: imgb 1.5s infinite;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="img">
			<div class="div">
			</div>
			<div class="div1">
			</div>
			<div class="div2">
			
			</div>
		</div>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				position: relative;
			}
			.box{
				position: relative;
				width: 400px;
				height: 400px;
				transform: rotate(45deg);
				background: red;
				margin:300px auto;
				transition: all 0.6;
			}
			.text{
				position: absolute;
			}
			.box:hover{
				width: 600px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="text">
				<p>lllll</p>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../angular/js/jquery-1.12.0.min.js" ></script>

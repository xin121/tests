<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.img,.text{
				transition: all 0.5s
			}
			.box,.conBox{
				position: relative;
				width: 180px;
				height: 180px;
				perspective:1000px;
				margin: 50px auto;
				cursor: pointer;
			}
			
			.box .text{
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				background: rgba(0,0,0,0.7);
				transform: rotateY(90deg);
				color: #fff;
			}
			.box:hover .img{
				transform: rotateY(-90deg);
			}
			.box:hover .text{
				transform: rotateY(0);
			}
			.conBox .img{
				transform: translateY(0) rotateX(0);
				opacity:1;
			}
			.conBox .text{
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				background: #CCCCCC;
				opacity: 0;
			}
			.conBox:hover .text{
				opacity: 1;
			}
			.conBox:hover .img{
				transform: translateY(-100%) rotateX(90deg);
		   		 transform-origin: center bottom 0;
		    	opacity:0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="img">
				<img src="../img/aQQ.png" />
			</div>
			<div class="text">
				哈哈幅度为回复
			</div>
		</div>
		<div>
			<dl>
				<dt>fff</dt>
				<dd>;;;</dd>
				
			</dl>
		</div>
		<div class="conBox">
			<div class="img">
				<img src="../img/aQQ.png" />
			</div>
			<div class="text">
				kakakka
			</div>
		</div>
	</body>
</html>

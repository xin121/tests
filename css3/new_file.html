<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.test{
				position: absolute;
				height: 50px;
				line-height: 50px;
				/*上 右 下 左*/
				clip: rect(0 auto 50px 10px);
				background: #eee;
			}
			
		</style>
	</head>
	<body>
		<div class="test">
			查看剪切后效果
			table:指定对象作为块级元素的表格，雷同与HTML的<table>
			inline-table:指定对象作为内联元素的表格，
			table-caption:指定对象作为表格标题
			table-cell:指定对象作为表格单元格
			table-row：指定对象作为表格行
			table-row-group:指定表格作为单元行组
			table-column:指定对象作为表格列
			table-column-group:指定对象作为表格列组显示
			run-in:根据上下文决定对象是内联对象还是块级对象
			box:降对象作为弹性盒子显示
			
		</div>
	</body>
</html>

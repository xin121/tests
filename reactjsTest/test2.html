<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="example"></div>
	</body>
</html>
<script type="text/javascript" src="js/react.min.js" ></script>
<script type="text/javascript" src="js/react-dom.min.js" ></script>
<script type="text/javascript" src="js/browser.min.js" ></script>
<script type="text/babel">
	var TestClick = React.createClass({
		handleClick:function(event){
			var tipE = ReactDOM.findDOMNode(this.refs.tip);
			if(tipE.style.display === 'none'){
				tipE.style.display = 'inline'
			}else{
				tipE.style.display = 'none'
			}
		},
		render:function(){
			return(
				<div><button onClick={this.handleClick} >显示/隐藏</button><span ref="tip">点击车市</span></div>
			);
		}
	});
	var TestInput = React.createClass({
		getInitialState:function(){
			return{
				inputContent:''
			}
		},
		changeHandler:function(event){
			this.setState({
				inputContent:event.target.value
			})
		},
		render:function(){
			return(
				<div><input onChange={this.changeHandler} type="text"/><span>{this.state.inputContent}</span></div>
			);
		}
	});
	ReactDOM.render(<div><TestClick/> <TestInput/></div>,document.getElementById('example'))
</script>

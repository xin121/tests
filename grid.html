<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<style>
			.wrapper {
				width: auto;
				/*height: 800px;*/
				margin: 0 auto;
				display: grid;
				/*grid-template-columns: 150px 150px 150px 150px;*/
				/*grid-template-rows: 150px 150px 150px 150px;*/
				grid-gap: 10px;
				background-color: #fafafa;
			}
			
			.example1 {
				/*分页符*/
				/*break-inside: avoid;*/
				align-content: end;
				justify-content: end;
			}
			
			.example2 {
				align-content: space-around;
				justify-content: space-between;
			}
			
			.example3 {
				align-content: center;

			}
			
			.item1 {
				grid-column: 1 / 5;
				grid-row: 1 / 3;
			}
			
			.item2 {

				grid-row: 3;
			}
			
			.item3 {
				grid-column: 4;
				grid-row: 3 / 5;
			}
			
			.item4 {
				grid-column: 1 / 4;
				grid-row: 4;
			}
			
			.wrapper div {
				padding: 10px;
				background-color: rgba(41, 73, 130, .5);
				color: #fff;
				border-radius: 5px;
			}
			
			html {
				box-sizing: border-box;
			}
			
			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}
			
			body {
				font: 1em/1.4 Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
				background-color: #fafafa;
				color: #000;
				margin: 0;
			}
			
			
			
			.code {
				background-color: #333;
				padding: 20px;
			}
		</style>

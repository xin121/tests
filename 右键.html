<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#div1 {
				position: absolute;
				width: 200px;
				background: #F00;
				color: #FFF;
				display: none;
			}
		</style>
		<script>
			document.oncontextmenu = function(ev) {
				var oEvent = ev || event;
				console.log(ev || event)
				var oUl = document.getElementById("div1");
				oUl.style.display = "block";
				oUl.style.left = oEvent.clientX + 'px';
				oUl.style.top = oEvent.clientY + 'px';
				return false;
			}
			document.onclick = function() {
				var oUl = document.getElementById("div1");
				oUl.style.display = "none";
			}
		</script>
	</head>

	<body>
		<div id="div1">
			<ul id="ul1">
				<li>aaa</li>
				<li>bbb</li>
				<li>ccc</li>
			</ul>
		</div>
	</body>

</html>

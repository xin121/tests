<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.active {
				width: 100px;
				height: 100px;
				background: green;
			}
			.text-danger {
				background: red;
			}
		</style>
	</head>
	<body >
		<div id="app">
		  <div class="static"
		     v-bind:class="{ active: isActive, 'text-danger': hasError }">
		  </div>
		</div>
	</body>
<html>
<script type="text/javascript" src="js/vue.min.js" ></script>
<script>
	new Vue({
	  el: '#app',
	  data: {
	    isActive: true,
		hasError: true
	  }
	})
</script>

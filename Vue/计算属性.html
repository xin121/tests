<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>原始字符串：{{message}}</p>
			<p>计算后反转字符串：{{reversedMessage}}</p>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/vue.min.js" ></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'Runoob!'
		},
		computed:{
			//计算属性的gettr
			reversedMessage:function(){
				//this 指向vm实例
				return this.message.split('').reverse().join('')
			}
		}
	})
</script>

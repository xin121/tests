<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button v-on:click='greet'>
				Greet
			</button>
		</div>
	</body>
</html>
<script type="text/javascript" src="js/vue.min.js" ></script>
<script>
	var app = new Vue({
		el:'#app',
		 data: {
		    name: 'Vue.js'
		  },
		methods:{
			greet:function(event){
				alert("aa");
				alert(event.target.tagName);
			}
		}
	})
	//直接调用
	app.greet();
	 
</script>

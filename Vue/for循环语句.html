<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ol>
				<li v-for="site in sites">
					{{site.name}}
				</li>
			</ol>

</html>
<script type="text/javascript" src="js/vue.min.js" ></script>
<script>

			{name:'1'},
			{name:'2'},
			{name:'3'}
			]
		}
	})
</script>

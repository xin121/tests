<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>Click me</button>
		<div id="stop-log"></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script>
	function propStopped(e){
		var msg = "";
		if(e.isPropagationStopped()){
			msg = "called";
		}else{
			msg = "not called";
		}
		$("#stop-log").append("<div>"+msg+"</div>");
	}
	$("button").click(function(){
		propStopped(event);
		event.stopPropagation();
		propStopped(event);
	})
</script>

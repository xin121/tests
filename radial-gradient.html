<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<style>
		ul{
			text-align: center;
			width: 80%;
			margin: 0 auto;
		}
			ul li{
				line-height: 300px;
				color: #000000;
				width: 300px;
				height: 300px;
				border-radius: 50%;
				/*border: 1px solid #000000;*/
				-webkit-box-shadow:0 0 0 15px rgba(255, 255, 255, .6) inset, 0 0 0 1px rgba(0,0,0,.5), 2px 2px 10px rgba(0,0,0,.6);
				box-shadow:0 0 0 15px rgba(255, 255, 255, .6) inset, 0 0 0 1px rgba(0,0,0,.5), 2px 2px 10px rgba(0,0,0,.6);
				float: left;
				margin: 20px;
				cursor: pointer;
			}
			ul li:first-child{
				background: radial-gradient(circle at 0 50%,#999 7px,#ccc 10px,#fff 10px,#ffff00 20px);
				background-size: 20px 20px;
			}
			ul li:nth-child(2){
				background: linear-gradient( #fff, #999,#fff);
				/*background: linear-gradient( #fff, #000,#fff);*/
				/*background-size: 20px 20px;*/
			}
			
			ul li:nth-child(2):hover{
				/*background: linear-gradient( #fff, #999,#fff);*/
				background: linear-gradient(45deg, #fff, #ff0000,#fff);
				background-size: 20px 20px;
			}
			ul li:last-child{
				/*position: relative;*/
				background: 
					radial-gradient(circle at 50% 59%, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 50px 0,
					radial-gradient(circle at 50% 41%, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 50px 0,
					radial-gradient(circle at 50% 59%, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 0 50px,
					radial-gradient(circle at 50% 41%, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 0 50px,
					radial-gradient(circle at 100% 50%, #D2CAAB 16%, rgba(210,202,171,0) 17%),
					radial-gradient(circle at 0% 50%, #364E27 16%, rgba(54,78,39,0) 17%),
					radial-gradient(circle at 100% 50%, #D2CAAB 16%, rgba(210,202,171,0) 17%) 50px 50px,
					radial-gradient(circle at 0% 50%, #364E27 16%, rgba(54,78,39,0) 17%) 50px 50px;
					background-color:#63773F;
					background-size:100px 100px;
			}
			ul li:last-child:hover{
				/*background: linear-gradient(to top ,#fff,#999);
				transform: rotateZ(45deg);*/
				/*background-size: 20px 20px;*/
				background:
				linear-gradient(45deg, #92baac 45px, transparent 45px)64px 64px,
				linear-gradient(45deg, #92baac 45px, transparent 45px,transparent 91px, #e1ebbd 91px, #e1ebbd 135px, transparent 135px),
				linear-gradient(-45deg, #92baac 23px, transparent 23px, transparent 68px,#92baac 68px,#92baac 113px,transparent 113px,transparent 158px,#92baac 158px);
				background-color:#e1ebbd;
				background-size: 128px 128px;"
			}
		</style>
	</head>
	<body>
		<ul class="clearfix">
			<li><span>啦啦啦你好远好啊百度Hi的hiof</span></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>

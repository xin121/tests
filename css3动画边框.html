			}
			75%{
				border-right-color: #D1D3D6;
			}
			100%{
				border-top-color: #D1D3D6;

<script>
var timeStr;
	$(".div").hover(function(){
		$(this).removeClass("colorbo");
		$(this).addClass("animade");
		timeStr = setTimeout(function(){
			$(".div").css('border-color','#003EFF');            
		},"3000");
		
	},function(){
		$(this).removeClass("animade");
//		$(this).addClass("colorbo");
//		$(".div").css('transition','all 0.5s')
		$(".div").css('border-color','#D1D3D6');
		
		clearTimeout(timeStr);
	})
</script>

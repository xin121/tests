<script>
	//冒泡事件
	function stopBubble(e){
	  if(e&&e.stopPropagation){//非IE
	   e.stopPropagation();
	  }
	  else{//IE
	   window.event.cancelBubble=true;
	  }
	 } 
	 //默认事件
	function stopDefault( e ) {
	     //阻止默认浏览器动作(W3C)
	     if ( e && e.preventDefault )
	         e.preventDefault();
	     //IE中阻止函数器默认动作的方式
	     else
	         window.event.returnValue = false;
	     return false;
	 } 
	 function stopDefault(e){
	 	if(e && e.preventDefault)
	 	e.preventDefault();

	 }

	 	}else{ 
	 	window.event.cancelBubble = true;
	 }
	 }
</script>

  <script type="text/javascript">
	function checkRadio() {
		var inputs = document.getElementsByTagName('input');
		var checked = [];
		for (var i = 0; i < inputs.length; i++) {
			if (inputs[i].type === 'radio' && inputs[i].checked) {
				checked.push(i + 1);
			}
		}
		alert(checked + ' checked');
	}
  </script>
